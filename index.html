<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="sectionLeft">
        <div>
          <article class="articleTexts">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </article>
    
          <section class="items">
            <article>
              <h2 class="notSpaceH2">10k+</h2>
              <p class="notSpaceP">companies</p>
            </article>
            <article>
              <h2 class="notSpaceH2">314</h2>
              <p class="notSpaceP">templates</p>
            </article>
            <article>
              <h2 class="notSpaceH2">12M+</h2>
              <p class="notSpaceP">queries</p>
            </article>
          </section>
        </div>
      </section>
      <section class="image-container">
        <div class="overlay"></div>
        <img src="./images/image-header-desktop.jpg" alt="Imagem de fundo">
      </section>      
    </main>
